<!DOCTYPE html>
<html lang="ja">
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js" type="text/javascript"></script>
</head>
<body>
<h2>ふう</h2>
<canvas id="graph-area" height="450" width="600"></canvas>
<script type="text/javascript">

   // ▼グラフの中身
   var barChartData = {
      
      labels : ["12月7日","いつか","いつか","いつか","いつか","いつか","いつか"],
      datasets : [
         {
            type: 'bar',
            label: '累計時間',
            fillColor : "rgba(240,128,128,0.6)",    // 塗りつぶし色
            strokeColor : "rgba(240,128,128,0.9)",  // 枠線の色
            highlightFill: "rgba(255,64,64,0.75)",  // マウスが載った際の塗りつぶし色
            highlightStroke: "rgba(255,64,64,1)",   // マウスが載った際の枠線の色
            data : [ 180, 200, 40, 45, 60, 70 , 80 ]     // 各棒の値(カンマ区切りで指定)
         },{
    type: 'line',
    label: '時間',
    data: [180, 10.2, 13.5, 16.7, 20.4, 24.2, 28.9, 27.5, 25.9, 21.0, 13.9, 9.1],
    backgroundColor: "rgba(255, 99, 132, 0.5)",
    borderColor: "rgba(255, 99, 132, 0.5)",
         },
      ],

   };

   // ▼上記のグラフを描画するための記述
   window.onload = function(){
      var ctx = document.getElementById("graph-area").getContext("2d");
      window.myBar = new Chart(ctx).Bar(barChartData);
   }

</script>
</body>
</html>
